<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جامع العافية - نظام متابعة حفظ القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #57c5b6;
            --accent-color: #159895;
            --light-color: #f9f9f9;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            color: var(--dark-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.pinimg.com/originals/0e/0b/2c/0e0b2c0e4c8f8b8b8b8b8b8b8b8b8b8b.png') center/cover no-repeat;
            opacity: 0.1;
            z-index: 0;
        }
        
        .header h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            margin: 0;
            padding: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            margin: 10px 0 0;
            opacity: 0.9;
        }
        
        .auth-section {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        
        .auth-section h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .tab.active {
            background-color: rgba(21, 152, 149, 0.1);
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            font-weight: 700;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            font-size: 1.8rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(21, 152, 149, 0.2);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }
        
        .input-icon input {
            padding-right: 15px;
            padding-left: 40px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: flex-end;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button i {
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--dark-color);
        }
        
        .btn-secondary:hover {
            background-color: #e1e1e1;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .search-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            flex: 1;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        
        .edit-btn {
            background-color: var(--warning-color);
            color: white;
        }
        
        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-excellent {
            background-color: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }
        
        .status-very-good {
            background-color: rgba(41, 128, 185, 0.2);
            color: #2980b9;
        }
        
        .status-good {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }
        
        .page-btn {
            padding: 8px 15px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .page-btn.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--danger-color);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }
        
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tab {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .logout-btn, .user-info {
                position: static;
                margin: 10px 0;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <div class="header">
            <h1>جامع العافية</h1>
            <p>نظام متابعة حفظ القرآن الكريم وتقييم الطلاب</p>
        </div>
        
        <div class="auth-section" id="login-section">
            <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
            <div class="form-group">
                <label for="login-type">نوع المستخدم:</label>
                <select id="login-type" class="form-control">
                    <option value="student">طالب</option>
                    <option value="admin">مشرف</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="student-id">رقم الطالب:</label>
                <div class="input-icon">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="student-id" placeholder="أدخل رقم الطالب">
                </div>
            </div>
            
            <div class="form-group" id="admin-password-group" style="display: none;">
                <label for="admin-password">كلمة المرور:</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="admin-password" placeholder="أدخل كلمة المرور">
                </div>
            </div>
            
            <button class="btn-primary" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
        </div>
    </div>
    
    <div class="container" id="app-container" style="display: none;">
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
        
        <div class="user-info" id="user-info">
            <i class="fas fa-user"></i> <span id="username-display"></span>
        </div>
        
        <div class="header">
            <h1>جامع العافية</h1>
            <p>نظام متابعة حفظ القرآن الكريم وتقييم الطلاب</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('records-tab')">
                <i class="fas fa-list"></i> سجلات الحفظ
            </div>
            <div id="admin-tab" class="tab" onclick="showTab('entry-tab')" style="display: none;">
                <i class="fas fa-plus-circle"></i> إدخال بيانات
            </div>
        </div>
        
        <!-- تبويب إدخال البيانات (للمشرفين فقط) -->
        <div id="entry-tab" class="tab-content">
            <h2><i class="fas fa-book-open"></i> تسجيل صفحة جديدة</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="studentId">رقم الطالب:</label>
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="studentId" placeholder="أدخل رقم الطالب">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="studentName">اسم الطالب:</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="studentName" placeholder="أدخل اسم الطالب كاملاً">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pageNumber">رقم الصفحة:</label>
                    <div class="input-icon">
                        <i class="fas fa-quran"></i>
                        <input type="number" id="pageNumber" min="1" max="604" placeholder="من 1 إلى 604">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="evaluation">تقييم الحفظ:</label>
                    <div class="input-icon">
                        <i class="fas fa-star"></i>
                        <select id="evaluation">
                            <option value="">اختر التقييم</option>
                            <option value="ممتاز">ممتاز</option>
                            <option value="جيد جداً">جيد جداً</option>
                            <option value="جيد">جيد</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="date">تاريخ الحفظ:</label>
                    <div class="input-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" id="date">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">ملاحظات:</label>
                    <textarea id="notes" rows="2" placeholder="أي ملاحظات إضافية"></textarea>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn-secondary" onclick="clearForm()">
                    <i class="fas fa-eraser"></i> مسح النموذج
                </button>
                <button class="btn-primary" onclick="saveRecord()">
                    <i class="fas fa-save"></i> حفظ البيانات
                </button>
            </div>
        </div>
        
        <!-- تبويب سجلات الحفظ -->
        <div id="records-tab" class="tab-content active">
            <h2><i class="fas fa-list-ol"></i> سجلات الحفظ</h2>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search" placeholder="ابحث باسم الطالب، رقم الطالب أو رقم الصفحة...">
                    <button class="btn-primary" onclick="searchRecords
